name: AI Review â†’ Copilot

on:
  pull_request:
  push:
    branches: [main]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install groq

      - name: Run Groq review
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python ai/review.py

      - name: Inject TODO comments
        run: python ai/inject_todos.py

      - name: Commit TODOs
        run: |
          git config user.name "ai-reviewer"
          git config user.email "ai-reviewer@bot"
          git add .
          git commit -m "AI Review: add TODO gap hints" || true
          git push
